<canvas width="600" height="400">
  <script>
  (function () {
    // Pass data from Jekyll/liquid to JavaScript
    var rows = {{ site.data.planted_trees | jsonify }}

    var opts = {
      type: 'bar',
      data: {
        labels: pluck(rows, 'Year'),
        datasets: [
          {
            label: 'Street Trees Planted',
            data: pluck(rows, 'Street Trees Planted'),
						backgroundColor: 'rgba(150, 201, 255, 0.8)',
            borderColor: 'rgba(150, 201, 255, 1)',
            borderWidth: 0
          },
          {
            label: 'Yard Trees Planted',
            data: pluck(rows, 'Yard Trees Planted'),
						backgroundColor: 'rgba(168, 191, 18, 0.7)',
            borderColor: 'rgba(168, 191, 18, 1)',
						borderWidth: 0
          }
        ]
      },
			options: {
				title: {
						display: true,
						text: 'Planted Trees',
						position: 'top'
				},
				scales: {
					yAxes: [{
						stacked: true,
						scaleLabel: {
							display: true,
							labelString: 'Trees Planted'
						}
					}],
					xAxes: [{
						stacked: true
					}]
				}
			}
    }

    new Chart(getScriptParent(), opts)
  })()
  </script>
</canvas>
