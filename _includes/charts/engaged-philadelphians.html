<canvas width="600" height="400">
  <script>
  (function () {
    // Pass data from Jekyll/liquid to JavaScript
    var rows = {{ site.data.engaged_philadelphians | jsonify }}

    var opts = {
      type: 'line',
      data: {
        labels: pluck(rows, 'Year'),
        datasets: [
          {
            label: 'Greenworks Update',
            data: pluck(rows, 'Greenworks Update'),
            backgroundColor: '#ef2477',
            borderColor: '#ef2477',
            borderWidth: 1
          },
          {
            label: 'Powercorps',
            data: pluck(rows, 'Powercorps'),
            backgroundColor: '#96c9ff',
            borderColor: '#96c9ff'
          },
          {
            label: 'Waste Watchers',
            data: pluck(rows, 'Waste Watchers'),
            backgroundColor: '#f2e205',
            borderColor: '#f2e205'
				  },
					{
		    	  label: 'ECA Trainees',
				    data: pluck(rows, 'ECA Trainees'),
				    backgroundColor: 'rgba(255, 106, 86, 0.8)',
				    borderColor: 'rgba(255, 106, 86, 1)'
					}
        ]
			},
			options: {
				title: {
					display: true,
					text: 'Philadelphians Engaged in Sustainability',
					position: 'top'
				},
				legend: {
					display: true,
					position: 'bottom'
				}
			}
    }

    new Chart(getScriptParent(), opts)
  })()
  </script>
</canvas>
