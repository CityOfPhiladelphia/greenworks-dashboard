<canvas width="600" height="400">
  <script>
  (function () {
  	// Pass data from Jekyll/liquid to JavaScript
    var rows = {{ site.data.waste_diversion_rate | jsonify }}

    var opts = {
      type: 'line',
      data: {
        labels: pluck(rows, 'Year'),
        datasets: [
					{
						label: 'Waste to Energy',
						data: pluck(rows, 'Waste to Energy'),
						backgroundColor: 'rgba(127, 197, 220, 0.8)',
						borderColor: 'rgba(54, 162, 235, 1)',
						borderWidth: 3
					},
					{
						label: 'Landfill',
						data: pluck(rows, 'Landfill'),
						backgroundColor: 'rgba(231, 53, 75, 0.8)',
						borderColor: 'rgba(231, 53, 75, 1)',
						borderWidth: 3
					},
          {
            label: 'Recycling',
            data: pluck(rows, 'Recycling'),
						backgroundColor: 'rgba(168, 191, 18, 0.6)',
						borderColor: 'rgba(145, 158, 9, 1)',
						borderWidth: 3
          }
        ],
				options: {
        	scales: {
            yAxes: [{
              stacked: true
            }]
					}
    		}
      }
    }

    new Chart(getScriptParent(), opts)
  })()
  </script>
</canvas>
