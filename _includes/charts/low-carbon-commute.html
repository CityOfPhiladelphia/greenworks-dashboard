<canvas width="600" height="400">
  <script>
  (function () {
    // Pass data from Jekyll/liquid to JavaScript
    var rows = {{ site.data.low_carbon_commute | jsonify }}

		/* This combined chart type will need a 2nd custom scale due to difference in data domains
		   See http://www.chartjs.org/docs/#advanced-usage-writing-new-scale-types  */

	    var opts = {
      type: 'line',
      data: {
        labels: pluck(rows, 'Year'),
        datasets: [
          {
            label: 'Drove alone',
            data: pluck(rows, 'Car, truck, or van -- drove alone'),
            backgroundColor: '#ef2477',
            borderColor: '#ef2477',
      //      borderWidth: 1
          },
          {
            label: 'Carpooled',
            data: pluck(rows, 'Car, truck, or van -- drove alone'),
            backgroundColor: 'rgba(0, 170, 181, 1)',
            borderColor: 'rgba(0, 170, 181, 1)'
          },
          {
            label: 'Public Transit',
            data: pluck(rows, 'Public transportation (excluding taxicab)'),
            backgroundColor: '#f2e205',
            borderColor: '#f2e205'
          },
					{
						label: 'Biked',
						data: pluck(rows, 'Biked'),
						backgroundColor: '#e7494b',
						borderColor: '#e7494b'
					},
					{
						label: 'Other',
						data: pluck(rows, 'Other means'),
						backgroundColor: '#a8bf12',
						borderColor: '#a8bf12'
					},
					{
						label: 'Work from Home',
						data: pluck(rows, 'Worked at Home'),
						backgroundColor: '#3661a2',
						borderColor: '#3661a2'
					}
        ]
      },
			options: {
				legend: {
					position: 'bottom'
				},
				scales: {
          yAxes: [{
            stacked: true
          }],
					xAxes: [{
            stacked: true
          }]
        }
    	}
    }

    new Chart(getScriptParent(), opts)
  })()
  </script>
</canvas>
