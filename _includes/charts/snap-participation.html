<canvas width="600" height="400">
  <script>
  (function () {
    // Pass data from Jekyll/liquid to JavaScript
    var rows = {{ site.data.snap_participation | jsonify }}

    var opts = {
      type: 'bar',
      data: {
        labels: pluck(rows, 'Year'),
        datasets: [
          {
            label: 'SNAP',
            data: pluck(rows, 'SNAP'),
            backgroundColor: 'rgba(168, 191, 18, 0.8)',
            borderColor: 'rgba(168, 191, 18, 1)',
            borderWidth: 0
          },
          {
            label: 'Philly Food Bucks',
            data: pluck(rows, 'Philly Food Bucks'),
            backgroundColor: 'rgba(127, 197, 220, 1)',
            borderColor: 'rgba(54, 162, 235, 1)',
						borderWidth: 0
          }
        ]
	},
	  options: {
        scales: {
            xAxes: [{
                stacked: true
            }],
            yAxes: [{
                stacked: true
            }]
        },
				legend: {
					position: 'bottom'
				}
      }
    }

    new Chart(getScriptParent(), opts)
  })()
  </script>
</canvas>
