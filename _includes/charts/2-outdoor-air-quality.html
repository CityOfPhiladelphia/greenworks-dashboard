<canvas width="600" height="400">
  <script>
  (function () {
    // Pass data from Jekyll/liquid to JavaScript
    var rows = {{ site.data.outdoor_air_quality | jsonify }}

    var opts = {
      type: 'line',
      data: {
        labels: pluck(rows, 'Year'),
        datasets: [
					{
            label: 'Days rated "Unhealthy"',
            data: pluck(rows, 'Unhealthy'),
            backgroundColor: 'rgba(239, 36, 119, 0.6)',
            borderColor: 'rgba(239, 36, 119, 1)',
						borderWidth: 3
          },
					{
						label: 'Days rated "Good"',
						data: pluck(rows, 'Good'),
						backgroundColor: 'rgba(168, 191, 18, 0.7)',
						borderColor: 'rgba(145, 158, 9, 1)',
						borderWidth: 3
					},
					{
						label: 'Days rated "Moderate"',
						data: pluck(rows, 'Moderate'),
						backgroundColor: 'rgba(127, 197, 220, 0.7)',
            borderColor: 'rgba(54, 162, 235, 1)',
						borderWidth: 3
					}
        ]
			},
			options: {
				title: {
          display: true,
					position: 'top',
          text: 'Outdoor Air Quality'
      	}
			}
    }

    new Chart(getScriptParent(), opts)
  })()
  </script>
</canvas>
