<canvas width="600" height="400">
  <script>
  (function () {
    // Pass data from Jekyll/liquid to JavaScript
    var rows = {{ site.data.outdoor_air_quality | jsonify }}

    var opts = {
      type: 'line',
      data: {
        labels: pluck(rows, 'Year'),
        datasets: [
					{
						label: 'Days rated "Good"',
						data: pluck(rows, 'Good'),
						backgroundColor: 'rgba(150, 201, 255, 0.6)',
						borderColor: 'rgba(150, 201, 255, 1)',
						borderWidth: 3
					}
        ]
			},
			options: {
				title: {
          display: true,
					position: 'top',
          text: 'Outdoor Air Quality'
      	},
				scales: {
					yAxes: [{
						scaleLabel: {
							display: true,
							labelString: 'Days of the Year'
						}
					}]
				}
			}
    }

    new Chart(getScriptParent(), opts)
  })()
  </script>
</canvas>
