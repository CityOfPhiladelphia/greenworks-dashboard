<canvas width="600" height="400">
  <script>
  (function () {
    // Pass data from Jekyll/liquid to JavaScript
    var rows = {{ site.data.outdoor_air_quality | jsonify }}

    var opts = {
      type: 'line',
      data: {
        labels: pluck(rows, 'Year'),
        datasets: [
          {
            label: 'Days rated "Good"',
            data: pluck(rows, 'Good'),
            backgroundColor: 'rgba(255, 99, 132, 0.2)',
            borderColor: 'rgba(255,99,132,1)',
            borderWidth: 1
          },
          {
            label: 'Days rated "Moderate"',
            data: pluck(rows, 'Moderate'),
            backgroundColor: 'rgba(54, 162, 235, 0.2)',
            borderColor: 'rgba(54, 162, 235, 1)'
          },
          {
            label: 'Days rated "Unhealthy"',
            data: pluck(rows, 'Unhealthy'),
            backgroundColor: 'rgba(255, 206, 86, 0.2)',
            borderColor: 'rgba(255, 206, 86, 1)'
          }
        ]
      }
    }

    new Chart(getScriptParent(), opts)
  })()
  </script>
</canvas>
